<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Voice Chatbot</title>
    <link rel="stylesheet" href="botf.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <div class="chatbot-icon" onclick="toggleChat()">
        <img src="bot.jpeg" alt="bot">
    </div>

    <div class="chatbot" id="c1">

        <div class="chat-header">
            <span>CHATBOT</span>

            <div class="header-icons">
                <i class="bi bi-arrows-fullscreen header-icon" id="fullscreenBtn"></i>
                <i class="bi bi-x-lg header-icon" onclick="toggleChat()"></i>
            </div>
        </div>

        <div class="chat-body" id="chatBody">
            <div class="bot-message">Hi there! How can I help you?</div>
        </div>

        <div class="chat-input">

            <input type="text" id="userInput"
                   placeholder="Ask Chatbot..."
                   onkeydown="if(event.key==='Enter') sendMsg()">

            <button class="mic-btn" onclick="startListening()">
                <i class="bi bi-mic-fill" id="micIcon"></i>
            </button>

            <button class="send-btn" onclick="sendMsg()">
                <i class="bi bi-send-fill"></i>
            </button>

        </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script src="scriptf.js"></script>

</body>
</html>
